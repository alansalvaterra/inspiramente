<div class="titulo">
  <h2>Edição de Pensamento</h2>
</div>

<ng-container *ngIf="pensamento?.id">
  <app-form-pensamento
    [pensamento]="pensamento"
    (onSave)="editaPensamento($event)"
    (onCancel)="navigateTo('/home')"
  ></app-form-pensamento>
</ng-container>

<p *ngIf="!pensamento?.id">Carregando...</p>
