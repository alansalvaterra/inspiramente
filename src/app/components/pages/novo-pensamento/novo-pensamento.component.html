<h2>Adicione um novo pensamento:</h2>

<form action="" method="">
    <section>
            <label for="pensamento">Pensamento:</label>
            <input
                type="textarea" 
                id="pensamento" 
                placeholder="Digite o pensamento"
                name="pensamento"
                [(ngModel)]="novopensamento.conteudo"
            />
            <label for="autor">Autor:</label>
            <input
                type="textarea" 
                id="autor" 
                placeholder="Digite a autoria ou fonte" 
                name="autor"
                [(ngModel)]="novopensamento.autoria"
            />

        <p>Selecione o modelo do seu card:</p>
        <ul>
            <li>
                <label for="modelo1">
                    <input 
                        type="radio" 
                        id="modelo1" 
                        name="modelo" 
                        value="modelo1" 
                    />
                    Modelo 1
                </label>
            </li>
            <li>
                <label for="modelo2">
                    <input
                        type="radio" 
                        id="modelo2" 
                        name="modelo" 
                        value="modelo2" 
                    />
                    Modelo 2
                </label>
            </li>
        </ul>
    </section>

    <section>
        <h3>Pr√©via</h3>
        <app-card [mensagem]="novopensamento.conteudo" [autor]="novopensamento.autoria"></app-card>
    </section>

    <section>
        <app-button [text]="'Salvar'" [route]="'/home'" (btnClick)="salvaPensamento()">
        </app-button>

        <app-button [text]="'Cancelar'" [route]="'/home'" (btnClick)="navigateTo($event)">
        </app-button>
    </section>
</form>
